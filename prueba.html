<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Texto Superpuesto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
      font-family: 'Courier New', monospace;
      position: relative;
    }

    .texto-superpuesto {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }

    .texto-superpuesto span {
      position: absolute;
      white-space: nowrap;
      font-size: 2em;
      color: rgba(50, 50, 50, 0.15);
      transform: rotate(calc(1turn * var(--r)));
      left: calc(100% * var(--x));
      top: calc(100% * var(--y));
    }

    .contenido {
      position: relative;
      z-index: 1;
      padding: 3rem;
      font-size: 1.2rem;
      max-width: 600px;
    }

    a {
      color: #555;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="texto-superpuesto" id="overlay"></div>

  <div class="contenido">
    <p>Este es un texto especial con enlace a <a href="pajarito.html">pajaritos</a>.</p>
  </div>

  <script>
    const overlay = document.getElementById("overlay");
    const frase = "yo ya explique en el otro mundo web que escribo frases que parecen que no tienen que ver. ";
    for (let i = 0; i < 80; i++) {
      const span = document.createElement("span");
      span.textContent = frase;
      span.style.setProperty('--x', Math.random());
      span.style.setProperty('--y', Math.random());
      span.style.setProperty('--r', Math.random());
      overlay.appendChild(span);
    }
  </script>

</body>
</html>
