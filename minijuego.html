<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Minijuego Fondo</title>
  <style>
    body {
      font-family: monospace;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }
    .opciones {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    .opciones img {
      width: 200px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .opciones img:hover {
      border-color: black;
    }
  </style>
</head>
<body>

  <h1>Elige tu fondo de pantalla</h1>

  <div id="pregunta1">
    <p>1. Elige un gif:</p>
    <div class="opciones">
      <img src="horas.gif" onclick="seleccionar(1, this.src)">
      <img src="teclado.gif" onclick="seleccionar(1, this.src)">
      <img src="calendario.gif" onclick="seleccionar(1, this.src)">
    </div>
  </div>

  <div id="pregunta2" style="display:none;">
    <p>2. Elige una imagen:</p>
    <div class="opciones">
      <img src="PC090189.JPG" onclick="seleccionar(2, this.src)">
      <img src="PC090200.JPG" onclick="seleccionar(2, this.src)">
      <img src="PC300206.JPG" onclick="seleccionar(2, this.src)">
    </div>
  </div>

  <div id="pregunta3" style="display:none;">
    <p>3. Y una m√°s:</p>
    <div class="opciones">
      <img src="P7290031.JPG" onclick="seleccionar(3, this.src)">
      <img src="P7290038.JPG" onclick="seleccionar(3, this.src)">
      <img src="P6180519 2.JPG" onclick="seleccionar(3, this.src)">
    </div>
  </div>

  <div id="resultado" style="display:none;">
    <h2>Tu fondo personalizado:</h2>
    <div style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
      <img id="final1" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1;">
      <img id="final2" style="position: absolute; top: 10%; left: 10%; width: 25%; z-index: 2;">
      <img id="final3" style="position: absolute; bottom: 10%; right: 10%; width: 30%; z-index: 3;">
    </div>
  </div>

  <script>
    let seleccion1 = "";
    let seleccion2 = "";
    let seleccion3 = "";

    function seleccionar(pregunta, src) {
      if (pregunta === 1) {
        seleccion1 = src;
        document.getElementById("pregunta1").style.display = "none";
        document.getElementById("pregunta2").style.display = "block";
      } else if (pregunta === 2) {
        seleccion2 = src;
        document.getElementById("pregunta2").style.display = "none";
        document.getElementById("pregunta3").style.display = "block";
      } else if (pregunta === 3) {
        seleccion3 = src;
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById("pregunta3").style.display = "none";
      document.getElementById("resultado").style.display = "block";
      document.getElementById("final1").src = seleccion1;
      document.getElementById("final2").src = seleccion2;
      document.getElementById("final3").src = seleccion3;
    }
  </script>

</body>
</html>
