<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página no encontrada</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: monospace;
      color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: glitchBackground 2s infinite;
    }

    @keyframes glitchBackground {
      0% { background-color: #f2f2f2; }
      20% { background-color: #e2e2e2; }
      40% { background-color: #d0d0d0; }
      60% { background-color: #f2f2f2; }
      80% { background-color: #ffffff; }
      100% { background-color: #f2f2f2; }
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .choices button {
      margin: 1em;
      padding: 0.5em 1em;
      font-family: monospace;
      font-size: 1em;
      border: 1px solid #111;
      background: none;
      cursor: pointer;
    }

    .choices button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pues que no puedo poner una imagen triangular porque no funciona en esta aplicación.<br>
      Bueno, quizá las modernas me dejan.<br><br>
      Ey moderna, ¿me dejas?
    </h1>
    <div class="choices">
      <button onclick="location.href='moderna.html'">Sí</button>
      <button onclick="location.href='index.html'">No</button>
    </div>
  </div>
</body>
</html>
