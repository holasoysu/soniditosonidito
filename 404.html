<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>404 - Página no encontrada</title>

    body {
      background-color: #d3d3d3;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      margin: 0;
      color: #111;
    }

    h1 {
      font-size: 4em;
      margin: 0.2em 0;
    }

    p {
      margin: 1em 0;
      max-width: 600px;
    }

    .glitch {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .button-container {
      margin-top: 2em;
    }

    button {
      background: none;
      border: 1px solid black;
      font-family: monospace;
      padding: 0.5em 1em;
      margin: 0 1em;
      cursor: pointer;
    }

    button:hover {
      background: black;
      color: white;
    }

<body>
  <h1>Error 404</h1>
  <p>Página no encontrada</p>

  <div class="glitch">
    <p><strong>Pues que no puedo poner una imagen triangular porque no funciona en esta aplicación.</strong></p>
    <p><strong>Bueno, quizá las modernas me dejan.</strong></p>
    <p><strong>Ey moderna, ¿me dejas?</strong></p>

    <div class="button-container">
      <button onclick="window.location.href='moderna.html'">Sí</button>
      <button onclick="window.location.href='index.html'">No</button>

</html>
