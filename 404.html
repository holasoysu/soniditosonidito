<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>404 - Página no encontrada</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f0f0f0;
      color: #24292e;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 0.3em;
    }

    p {
      max-width: 600px;
      margin-bottom: 1em;
    }

    .hidden-message {
      margin-top: 2em;
      border-top: 1px solid #ccc;
      padding-top: 2em;
      font-weight: bold;
    }

    .buttons {
      margin-top: 1.5em;
    }

    button {
      background: none;
      border: 1px solid #000;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      cursor: pointer;
      font-family: inherit;
    }

    button:hover {
      background: black;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ERROR 404</h1>
  <p>Página no encontrada.</p>

  <div class="hidden-message">
    <p>Pues que no puedo poner una imagen triangular porque no funciona en esta aplicación.</p>
    <p>Bueno, quizás las modernas me dejan.</p>
    <p><strong>Ey moderna, ¿me dejas?</strong></p>

    <div class="buttons">
      <button onclick="window.location.href='moderna.html'">Sí</button>
      <button onclick="window.location.href='index.html'">No</button>
    </div>
  </div>

</body>
</html>
