  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2px;
      padding: 2px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

 <!-- Hidden audio element -->
  <audio id="maderaAudio">
    <source src="audiomadera.m4a" type="audio/m4a" />
  </audio>

  <div class="gallery">
    <!-- First image toggles audio on/off -->
    <img src="P6200525.JPG" alt="" onclick="
      const audio = document.getElementById('maderaAudio');
      if (audio.paused) {
        audio.play().catch(e => console.log('Play error:', e));
      } else {
        audio.pause();
      }
