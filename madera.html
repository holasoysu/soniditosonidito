<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madera</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2px;
      padding: 2px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      cursor: pointer;
    }

    audio {
      display: none;
    }
  </style>
</head>
  <script>
  function toggleAudio() {
    const audio = document.getElementById('maderaAudio');
    if (audio.paused) {
      audio.play().catch(e => console.log("Playback blocked:", e));
    } else {
      audio.pause();
    }
  }
</script>
<body>

  <div class="gallery">
  <!-- Hidden audio -->
  <audio id="maderaAudio" preload="auto">
    <source src="audiomadera.m4a" type="audio/mp4" />
  
  </audio>

  <!-- Image grid -->
  <div class="gallery">
    <!-- Image that toggles audio -->
    <img src="P6200525.JPG" alt="Play sound" onclick="toggleAudio()" />
