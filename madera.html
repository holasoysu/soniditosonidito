<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wood Gallery</title>
  <style>
    body {
      margin: 0;
      background-color: white;
      font-family: sans-serif;
    }

    audio {
      display: none;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .gallery img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Hidden audio, autoplay and loop -->
  <audio autoplay loop>

  </audio>
