<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego - Ciervo que se tatúa</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .ciervo {
      position: relative;
      margin: 2rem auto;
      width: 100px;
      height: 120px;
      background-color: #ccc;
      border-radius: 50% 50% 40% 40% / 50% 50% 30% 30%;
    }

    .cuerno {
      position: absolute;
      width: 10px;
      height: 30px;
      background-color: #444;
      top: -20px;
    }
    .cuerno.izq {
      left: 15px;
      transform: rotate(-30deg);
    }
    .cuerno.der {
      right: 15px;
      transform: rotate(30deg);
    }

    .oreja {
      position: absolute;
      width: 15px;
      height: 25px;
      background-color: #bbb;
      top: 0;
    }
    .oreja.izq {
      left: -10px;
      border-radius: 50% 0 50% 50%;
    }
    .oreja.der {
      right: -10px;
      border-radius: 0 50% 50% 50%;
    }

    .ojo {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: black;
      border-radius: 50%;
      top: 30px;
      left: 45px;
      animation: parpadear 5s infinite;
    }

    @keyframes parpadear {
      0%, 95%, 100% { height: 10px; }
      97% { height: 2px; }
    }

    .tatuaje {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: black;
      border-radius: 50%;
    }

    .pregunta {
      margin-top: 3rem;
      font-size: 1rem;
    }

    .opcion {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      font-family: 'Courier New', monospace;
      border: none;
      cursor: pointer;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="ciervo" id="ciervo">
    <div class="cuerno izq"></div>
    <div class="cuerno der"></div>
    <div class="oreja izq"></div>
    <div class="oreja der"></div>
    <div class="ojo"></div>
  </div>

  <div class="pregunta" id="pregunta1">
    <p>¿Qué canción suena mientras saltas?</p>
    <button class="opcion" onclick="responder1('flores')">flores en mi cora</button>
    <button class="opcion" onclick="responder1('cielo')">del cielo al suelo</button>
    <button class="opcion" onclick="responder1('olvido')">ella se olvidó de mí</button>
  </div>

  <div class="pregunta" id="pregunta2" style="display: none;">
    <p>¿Qué sonido es una cierva?</p>
    <button class="opcion" onclick="reproducir('cierva1')">a. sonido 1</button>
    <button class="opcion" onclick="reproducir('cierva2')">b. sonido 2</button>
    <button class="opcion" onclick="reproducir('cierva3')">c. sonido 3</button>
  </div>

  <audio id="cierva1" src="cierva1.m4a"></audio>
  <audio id="cierva2" src="cierva2.m4a"></audio>
  <audio id="cierva3" src="cierva3.m4a"></audio>

  <script>
    function responder1(respuesta) {
      const ciervo = document.getElementById('ciervo');
      const tatuaje = document.createElement('div');
      tatuaje.className = 'tatuaje';
      tatuaje.style.top = Math.random() * 100 + 'px';
      tatuaje.style.left = Math.random() * 80 + 'px';
      ciervo.appendChild(tatuaje);

      document.getElementById('pregunta1').style.display = 'none';
      document.getElementById('pregunta2').style.display = 'block';

      if (respuesta === 'flores') {
        window.open('https://www.youtube.com/watch?v=M9wo5N4lZS0&list=RDM9wo5N4lZS0&start_radio=1', '_blank');
      } else if (respuesta === 'cielo') {
        window.open('https://www.youtube.com/watch?v=Jr4y9oVS8rk&list=RDJr4y9oVS8rk&start_radio=1', '_blank');
      } else if (respuesta === 'olvido') {
        window.open('https://www.youtube.com/watch?v=FpslVgJrty8&list=RDFpslVgJrty8&start_radio=1', '_blank');
      }
    }

    function reproducir(id) {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        if (audio.id === id) {
          audio.play();
        } else {
          audio.pause();
          audio.currentTime = 0;
        }
      });
    }
  </script>
</body>
</html>
