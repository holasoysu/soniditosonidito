<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ciervo que se tatúa</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: white;
    }

    svg {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
    }

    .question {
      text-align: center;
      margin-bottom: 1rem;
    }

    .answers a {
      display: block;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: black;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .answers a:hover {
      background: gray;
    }

    .spot {
      fill: black;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Ciervo simplificado con cuernos dibujados -->
  <svg id="ciervo" viewBox="0 0 200 200">
    <path d="M90 80 Q80 70 70 60 Q60 50 60 40 Q65 30 70 40 Q75 50 80 60 Q85 70 90 75" stroke="black" stroke-width="3" fill="none" />
    <path d="M110 80 Q120 70 130 60 Q140 50 140 40 Q135 30 130 40 Q125 50 120 60 Q115 70 110 75" stroke="black" stroke-width="3" fill="none" />
    <ellipse cx="100" cy="100" rx="40" ry="50" fill="gray" />
    <circle cx="100" cy="100" r="4" fill="black" />
  </svg>

  <!-- Pregunta 1 -->
  <div class="question"> ¿Qué canción suena mientras saltas?</div>
  <div class="answers">
    <a href="https://www.youtube.com/watch?v=M9wo5N4lZS0" target="_blank" onclick="addSpot(80, 120)">flores en mi cora</a>
    <a href="https://www.youtube.com/watch?v=Jr4y9oVS8rk" target="_blank" onclick="addSpot(120, 110)">del cielo al suelo</a>
    <a href="https://www.youtube.com/watch?v=FpslVgJrty8" target="_blank" onclick="addSpot(100, 130)">ella se olvidó de mí</a>
  </div>

  <!-- Pregunta 2 -->
  <div class="question"> ¿Qué sonido es una cierva?</div>
  <div class="answers">
    <a href="#" onclick="playAudio('cierva1.m4a'); addSpot(90, 150)">audio 1</a>
    <a href="#" onclick="playAudio('cierva2.m4a'); addSpot(110, 150)">audio 2</a>
    <a href="#" onclick="playAudio('cierva3.m4a'); addSpot(100, 170)">audio 3</a>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    function addSpot(x, y) {
      const svg = document.getElementById("ciervo");
      const spot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      spot.setAttribute("cx", x);
      spot.setAttribute("cy", y);
      spot.setAttribute("r", 5);
      spot.setAttribute("class", "spot");
      svg.appendChild(spot);
    }

    function playAudio(file) {
      const player = document.getElementById('audioPlayer');
      player.pause();
      player.src = file;
      player.play();
    }
  </script>
</body>
</html>
