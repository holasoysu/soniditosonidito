<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Humano que se tatúa</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }

    svg {
      width: 150px;
      margin-bottom: 2rem;
    }

    .question {
      display: none;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .question.active {
      display: block;
    }

    .question p {
      margin-bottom: 1rem;
    }

    button {
      display: block;
      margin: 0.4rem auto;
      background: black;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      cursor: pointer;
    }

    .tattoo {
      fill: black;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Silueta humanoide con dos ojos -->
  <svg viewBox="0 0 100 200">
    <!-- Cabeza -->
    <circle cx="50" cy="30" r="15" fill="gray" />
    <!-- Ojos -->
    <circle cx="45" cy="28" r="2" fill="black" />
    <circle cx="55" cy="28" r="2" fill="black" />
    <!-- Cuerpo -->
    <rect x="35" y="45" width="30" height="60" fill="gray" />
    <!-- Piernas -->
    <rect x="38" y="105" width="6" height="20" fill="gray" />
    <rect x="56" y="105" width="6" height="20" fill="gray" />
    <!-- Brazos -->
    <rect x="25" y="50" width="8" height="25" fill="gray" />
    <rect x="67" y="50" width="8" height="25" fill="gray" />
    <!-- Tatuajes (inicialmente ocultos) -->
    <circle id="tattoo1" class="tattoo" cx="50" cy="60" r="2" visibility="hidden" />
    <circle id="tattoo2" class="tattoo" cx="42" cy="50" r="2" visibility="hidden" />
  </svg>

  <!-- Pregunta 1 -->
  <div id="q1" class="question active">
    <p>¿Qué canción suena mientras saltas?</p>
    <button onclick="handleMusic('tattoo1', 'https://www.youtube.com/watch?v=M9wo5N4lZS0')">flores en mi cora</button>
    <button onclick="handleMusic('tattoo1', 'https://www.youtube.com/watch?v=Jr4y9oVS8rk')">del cielo al suelo</button>
    <button onclick="handleMusic('tattoo1', 'https://www.youtube.com/watch?v=FpslVgJrty8')">ella se olvidó de mí</button>
  </div>

  <!-- Pregunta 2 -->
  <div class="audio-players">
  <p><strong>Escucha los sonidos:</strong></p>
  <audio controls>
    <source src="cierva1.m4a" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>
  <audio controls>
    <source src="cierva2.m4a" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>
  <audio controls>
    <source src="cierva3.m4a" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>
</div>
  <div class="question" id="question2">
  <p>¿Qué sonido es una cierva?</p>
  <button onclick="chooseCierva(1)">respuesta 1</button>
  <button onclick="chooseCierva(2)">respuesta 2</button>
  <button onclick="chooseCierva(3)">respuesta 3</button>
</div>
  <script>
    const q1 = document.getElementById("q1");
    const q2 = document.getElementById("q2");

    function handleMusic(tattooId, url) {
      document.getElementById(tattooId).setAttribute("visibility", "visible");
      window.open(url, '_blank');
      q1.classList.remove("active");
      q2.classList.add("active");
    }

    function playAudio(src, tattooId) {
      const audios = ["audio1", "audio2", "audio3"];
      audios.forEach(id => {
        const a = document.getElementById(id);
        if (a.src.includes(src)) {
          a.play();
        } else {
          a.pause();
          a.currentTime = 0;
        }
      });
      document.getElementById(tattooId).setAttribute("visibility", "visible");
    }
  </script>
</body>
</html>
