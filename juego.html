<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego del ciervo</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 2rem;
    }

    svg {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }

    .question {
      margin: 1.5rem 0 0.5rem;
      text-align: center;
    }

    .answers button {
      display: block;
      margin: 0.3rem auto;
      padding: 0.5rem 1rem;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-family: monospace;
    }

    .answers button:hover {
      background-color: #444;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <!-- SVG ciervo estilizado -->
  <svg viewBox="0 0 200 200" id="ciervo">
    <g id="deer-body">
      <path d="M100,50 Q95,80 100,110 Q105,80 100,50" fill="#333" />
      <circle cx="90" cy="45" r="5" fill="black" /> <!-- ojo izquierdo -->
      <circle cx="110" cy="45" r="5" fill="black" /> <!-- ojo derecho -->
      <path d="M70,30 Q60,10 50,30" stroke="#333" stroke-width="4" fill="none" /> <!-- cuerno izq -->
      <path d="M130,30 Q140,10 150,30" stroke="#333" stroke-width="4" fill="none" /> <!-- cuerno der -->
    </g>
  </svg>

  <!-- Pregunta 1 -->
  <div class="question">¿Qué canción suena mientras saltas?</div>
  <div class="answers">
    <button onclick="addTattoo(); window.open('https://www.youtube.com/watch?v=M9wo5N4lZS0', '_blank')">flores en mi cora</button>
    <button onclick="addTattoo(); window.open('https://www.youtube.com/watch?v=Jr4y9oVS8rk', '_blank')">del cielo al suelo</button>
    <button onclick="addTattoo(); window.open('https://www.youtube.com/watch?v=FpslVgJrty8', '_blank')">ella se olvidó de mí</button>
  </div>

  <!-- Pregunta 2 -->
  <div class="question">¿Qué sonido es una cierva?</div>
  <div class="answers">
    <button onclick="playOnly('cierva1'); addTattoo()">respuesta 1</button>
    <button onclick="playOnly('cierva2'); addTattoo()">respuesta 2</button>
    <button onclick="playOnly('cierva3'); addTattoo()">respuesta 3</button>
  </div>

  <!-- Audios ocultos -->
  <audio id="cierva1" src="cierva1.m4a"></audio>
  <audio id="cierva2" src="cierva2.m4a"></audio>
  <audio id="cierva3" src="cierva3.m4a"></audio>

  <script>
    // Tatuaje aleatorio
    function addTattoo() {
      const svg = document.getElementById("ciervo");
      const dot = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      const x = Math.random() * 100 + 50; // dentro del cuerpo
      const y = Math.random() * 50 + 60;
      dot.setAttribute("cx", x);
      dot.setAttribute("cy", y);
      dot.setAttribute("r", 2 + Math.random() * 2);
      dot.setAttribute("fill", "black");
      svg.appendChild(dot);
    }

    // Reproduce solo un audio a la vez
    function playOnly(id) {
      const audios = ["cierva1", "cierva2", "cierva3"];
      audios.forEach(a => {
        const el = document.getElementById(a);
        if (a === id) {
          el.currentTime = 0;
          el.play();
        } else {
          el.pause();
          el.currentTime = 0;
        }
      });
    }
  </script>
</body>
</html>
