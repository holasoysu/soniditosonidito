<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test de personalidad glitch</title>
  <style>
    body {
      margin: 0;
      background: #f8f8f8;
      overflow: hidden;
      cursor: crosshair;
      color: #222;
      font-family: monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .question {
      position: relative;
      z-index: 10;
      padding: 2em;
      display: none;
    }

    .question.active {
      display: block;
    }

    .start-screen {
      position: relative;
      z-index: 10;
      padding: 4em 2em;
      text-align: center;
    }

    .answers button, .start-button {
      display: block;
      margin: 1em auto;
      background: none;
      border: 1px solid #222;
      color: #222;
      padding: 0.75em 1.5em;
      cursor: pointer;
      font-size: 1em;
    }

    audio {
      display: block;
      margin: 1em 0;
    }

    a {
      color: #666;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <canvas id="glitchCanvas"></canvas>

  <audio id="glitchAudio" loop>
    <source src="audio-glitch-sample.mp3" type="audio/mp3" />
  </audio>

  <div class="start-screen" id="start">
    <h1>bienvenidx a este test de personalidad</h1>
    <button class="start-button" onclick="startGame()">Empezar</button>
  </div>

  <!-- Aquí irían las preguntas como divs con id="q1" hasta "q7" -->
  <!-- Cada uno tendrá class="question" -->
  <!-- El primero será activado dinámicamente -->

  <script>
    const audio = document.getElementById('glitchAudio');
    document.body.addEventListener('click', () => {
      audio.play();
    }, { once: true });

    let currentQuestion = 0;

    function stopAllAudios() {
      const audios = document.querySelectorAll('audio');
      audios.forEach(a => {
        a.pause();
        a.currentTime = 0;
      });
    }

    function startGame() {
      document.getElementById('start').style.display = 'none';
      currentQuestion = 1;
      document.getElementById('q1').classList.add('active');
    }

    function nextQuestion() {
      stopAllAudios();
      document.getElementById(`q${currentQuestion}`).classList.remove('active');
      currentQuestion++;
      document.getElementById(`q${currentQuestion}`).classList.add('active');
    }

    function endGame() {
      stopAllAudios();
      document.getElementById(`q${currentQuestion}`).classList.remove('active');
      alert("Fin del juego. Pronto definiremos el resultado según tus elecciones.");
    }

    const canvas = document.getElementById('glitchCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const lines = [];
    for (let i = 0; i < 40; i++) {
      lines.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        length: Math.random() * 100 + 20,
        speed: Math.random() * 0.5 + 0.2,
        opacity: Math.random() * 0.5 + 0.2
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      lines.forEach(l => {
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x + l.length, l.y);
        ctx.strokeStyle = `rgba(180, 180, 180, ${l.opacity})`;
        ctx.lineWidth = 1;
        ctx.stroke();
        l.x += l.speed;
        if (l.x > canvas.width) l.x = -l.length;
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
