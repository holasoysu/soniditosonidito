<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glitch Abstract Page</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: crosshair;
      color: white;
      font-family: monospace;
    }

    svg {
      position: absolute;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }

    .glitch-line {
      stroke: white;
      stroke-width: 1;
      animation: glitch 0.3s infinite alternate;
    }

    @keyframes glitch {
      0% { transform: translateX(0); opacity: 1; }
      50% { transform: translateX(3px); opacity: 0.7; }
      100% { transform: translateX(-3px); opacity: 0.4; }
    }

    .shape {
      fill: none;
      stroke: #ff00ff;
      stroke-width: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.5; }
    }

    .question {
      position: relative;
      z-index: 10;
      padding: 2em;
    }

    .question:not(:first-of-type) {
      display: none;
    }

    .answers button {
      display: block;
      margin: 1em 0;
      background: none;
      border: 1px solid white;
      color: white;
      padding: 0.5em;
      cursor: pointer;
    }

    audio {
      display: block;
      margin: 1em 0;
    }
  </style>
</head>
<body>
  <svg>
    <circle class="shape" cx="30%" cy="40%" r="80" />
    <rect class="shape" x="60%" y="20%" width="100" height="100" />
    <line class="glitch-line" x1="0" y1="10%" x2="100%" y2="10%" />
    <line class="glitch-line" x1="0" y1="50%" x2="100%" y2="50%" />
    <line class="glitch-line" x1="0" y1="90%" x2="100%" y2="90%" />
  </svg>

  <audio id="glitchAudio" loop>
    <source src="audio-glitch-sample.mp3" type="audio/mp3" />
  </audio>

  <div class="question" id="q3">
    <p>3. Si jugaras al futbol ¿qué elemento te gustaría más?</p>
    <div class="answers">
      <button onclick="nextQuestion()">1. La pelota</button>
      <button onclick="nextQuestion()">2. Los tacos</button>
      <button onclick="nextQuestion()">3. El césped</button>
    </div>
  </div>

  <div class="question" id="q4">
    <p>4. ¿Te volviste más amable al escuchar?</p>
    <audio controls><source src="quisecorrerymepillaste.m4a" type="audio/mp4" /></audio>
    <button onclick="nextQuestion()">1. Quise correr y me pillaste</button>
    <audio controls><source src="hoynomevoyaduchar.m4a" type="audio/mp4" /></audio>
    <button onclick="nextQuestion()">2. Hoy no me voy a duchar</button>
    <audio controls><source src="laquenoseaasertiva.m4a" type="audio/mp4" /></audio>
    <button onclick="nextQuestion()">3. La que no sea asertiva</button>
  </div>

  <div class="question" id="q5">
    <p>5. Estás en tu habitación y eres...</p>
    <div class="answers">
      <button onclick="endGame()">1. Un cable</button>
      <button onclick="endGame()">2. Una maceta</button>
      <button onclick="endGame()">3. Un mechero</button>
    </div>
  </div>

  <script>
    const audio = document.getElementById('glitchAudio');
    document.body.addEventListener('click', () => {
      audio.play();
    }, { once: true });

    let currentQuestion = 3;

    function nextQuestion() {
      document.getElementById(`q${currentQuestion}`).style.display = 'none';
      currentQuestion++;
      document.getElementById(`q${currentQuestion}`).style.display = 'block';
    }

    function endGame() {
      document.getElementById(`q${currentQuestion}`).style.display = 'none';
      alert("Fin del juego. Pronto definiremos el resultado según tus elecciones.");
    }
  </script>
</body>
</html>
