<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego del ciervo</title>
  <style>
    body {
      background-color: white;
      font-family: Courier, monospace;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    svg {
      width: 120px;
      margin: 0 auto 2rem;
      display: block;
    }

    .question {
      margin: 1.5rem 0 1rem;
      font-size: 1rem;
    }

    .option {
      display: block;
      margin: 0.3rem auto;
      background: black;
      color: white;
      padding: 0.5rem 1rem;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }

    .tattoo {
      fill: black;
    }
  </style>
</head>
<body>

  <!-- Ciervo SVG inspirado en la silueta -->
  <svg id="deer" viewBox="0 0 200 200">
    <path d="M100 10
             C90 30, 110 30, 100 50
             C80 80, 120 80, 100 130
             C90 150, 110 150, 100 170
             C80 150, 120 150, 100 130
             C80 100, 120 100, 100 50
             C90 30, 110 30, 100 10
             Z" fill="gray" />
    <circle id="eye" cx="110" cy="40" r="5" fill="black" />
  </svg>

  <div class="question">
    ¿Qué canción suena mientras saltas?
  </div>
  <button class="option" onclick="addTattoo(); window.open('https://www.youtube.com/watch?v=M9wo5N4lZS0', '_blank')">flores en mi cora</button>
  <button class="option" onclick="addTattoo(); window.open('https://www.youtube.com/watch?v=Jr4y9oVS8rk', '_blank')">del cielo al suelo</button>
  <button class="option" onclick="addTattoo(); window.open('https://www.youtube.com/watch?v=FpslVgJrty8', '_blank')">ella se olvidó de mí</button>

  <div class="question">
    ¿Qué sonido es una cierva?
  </div>
  <audio id="cierva1" src="cierva1.m4a"></audio>
  <audio id="cierva2" src="cierva2.m4a"></audio>
  <audio id="cierva3" src="cierva3.m4a"></audio>
  <button class="option" onclick="playOnly('cierva1'); addTattoo()">respuesta 1</button>
  <button class="option" onclick="playOnly('cierva2'); addTattoo()">respuesta 2</button>
  <button class="option" onclick="playOnly('cierva3'); addTattoo()">respuesta 3</button>

  <script>
    // Parpadeo del ojo
    setInterval(() => {
      const eye = document.getElementById('eye');
      eye.setAttribute('r', eye.getAttribute('r') === '5' ? '0.5' : '5');
    }, 1500);

    // Añadir tatuaje
    function addTattoo() {
      const svg = document.getElementById('deer');
      const tattoo = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      tattoo.setAttribute('class', 'tattoo');
      tattoo.setAttribute('cx', 80 + Math.random() * 40);
      tattoo.setAttribute('cy', 60 + Math.random() * 80);
      tattoo.setAttribute('r', 2 + Math.random() * 2);
      svg.appendChild(tattoo);
    }

    // Reproducir solo un audio a la vez
    function playOnly(id) {
      ['cierva1', 'cierva2', 'cierva3'].forEach(name => {
        const el = document.getElementById(name);
        if (name === id) {
          el.currentTime = 0;
          el.play();
        } else {
          el.pause();
        }
      });
    }
  </script>

</body>
</html>
