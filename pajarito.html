<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>pajarito</title>
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: monospace;
    }
    svg {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2></h2>
  <!-- AUDIO AUTO -->
  <audio autoplay>
    <source src="Wile.m4a" type="audio/mp4">
  </audio>
  
  <svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
    <!-- cuerpo -->
    <ellipse cx="100" cy="90" rx="40" ry="30" fill="#fcbf49" />
    
    <!-- cabeza -->
    <circle cx="130" cy="70" r="20" fill="#fcbf49" />
    
    <!-- ojo -->
    <circle cx="135" cy="65" r="3" fill="#000" />
    
    <!-- pico -->
    <polygon points="150,70 140,75 140,65" fill="#e07a5f" />
    
    <!-- ala -->
    <ellipse cx="90" cy="90" rx="15" ry="10" fill="#f77f00" />
    
    <!-- patitas -->
    <line x1="85" y1="115" x2="80" y2="125" stroke="#000" stroke-width="2" />
    <line x1="115" y1="115" x2="120" y2="125" stroke="#000" stroke-width="2" />
  </svg>

  <script>
  const pajarito = document.getElementById('pajarito');
  const audio = document.getElementById('pajaritoAudio');

  pajarito.addEventListener('click', () => {
    audio.currentTime = 0; // Reinicia desde el principio
    audio.play();
  });
</script>

</div>

</body>
</html>
