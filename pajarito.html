<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>pajarito</title>
  <style>
    <body style="background-color: white; text-align: center; padding-top: 3rem;">

  <h2 style="font-family: monospace;">el pajarito apareció</h2>

  <svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
    <!-- cuerpo -->
    <ellipse cx="100" cy="90" rx="40" ry="30" fill="#fcbf49" />
    
    <!-- cabeza -->
    <circle cx="130" cy="70" r="20" fill="#fcbf49" />
    
    <!-- ojo -->
    <circle cx="135" cy="65" r="3" fill="#000" />
    
    <!-- pico -->
    <polygon points="150,70 140,75 140,65" fill="#e07a5f" />
    
    <!-- ala -->
    <ellipse cx="90" cy="90" rx="15" ry="10" fill="#f77f00" />
    
    <!-- patitas -->
    <line x1="85" y1="115" x2="80" y2="125" stroke="#000" stroke-width="2" />
    <line x1="115" y1="115" x2="120" y2="125" stroke="#000" stroke-width="2" />
  </svg>

  <p style="font-family: monospace; margin-top: 2rem;">dice: <i>pío pío</i> desde el archivo queer</p>

</body>

<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- cuerpo -->
  <ellipse cx="100" cy="100" rx="60" ry="40" fill="#444" />

  <!-- ala -->
  <path class="ala" d="M100,100 Q130,80 140,110 Q120,100 100,100" fill="#666" />

  <!-- ojo -->
  <circle cx="120" cy="90" r="5" fill="#fff" />
  <circle cx="120" cy="90" r="2" fill="#000" />

  <!-- pico -->
  <polygon points="135,95 145,100 135,105" fill="#fc0" />
</svg>

</body>
</html>
